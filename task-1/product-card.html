<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <link rel="stylesheet" href="product-card.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="product-card">
        <img
          src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Product Image"
          class="product-img"
        />
        <h2 class="product-title">Wireless Headphones</h2>
        <p class="price">$59.99</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </body>
</html>
